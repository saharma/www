    <!--Start pop-up form Div -->
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Create a review</h2>
            <h3>At your location</h3>
            <a class="close" href="#">&times;</a>
            <br/>
            <br/>

            <div class="content">
                <div class="displayBlock padding-btm">
                    <label class="displayBlock">Place Name:</label>
                    <input id="placeName" class="txtBorder" type="text">
                </div>
            </div>

            <div class="content">
                <div class="displayBlock padding-btm">
                    <label class="displayBlock">Place Lat:</label>
                    <input id="placeLat" class="txtBorder" type="text">
                </div>
            </div>

            <div class="content">
                <div class="displayBlock padding-btm">
                    <label class="displayBlock">Place Lng:</label>
                    <input id="placeLng" class="txtBorder" type="text">
                </div>
            </div>

            <div class="content">
                <div class="displayBlock padding-btm">
                    <label class="displayBlock">Type of Establishment:</label>
                    <div class="custom-select dispInlineBlock">
                        <select id="btype" class="styledSelect">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                            <option value="business">Business</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- ********* Use This To Display Ratings In Markers ********* -->
            <!--<div class="star-rating-display" data-rating="4"></div>-->

            <label>Leave your review:</label>
            <textarea id="rating" class="text-areas txtBorder" rows="6" cols="35" placeholder="What did you think?"></textarea>

            <form class="star-rating">
                <label>
                    <input type="radio" name="stars" value="1" />
                    <span class="icon">★</span>
                </label>
                <label>
                    <input type="radio" name="stars" value="2" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                </label>
                <label>
                    <input type="radio" name="stars" value="3" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                </label>
                <label>
                    <input type="radio" name="stars" value="4" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                </label>
                <label>
                    <input type="radio" name="stars" value="5" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                </label>
            </form>
            <br/>
            <br/>
            <!-- Submit Button -->
            <div id="review_submit" class="reviewBtn">
                <input id="bathroomData" type="button" value="Submit Review">
            </div>
