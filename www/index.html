<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-50 p-r-50 p-t-15 p-b-15">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-20">
                        <img src="img/icons/myibd-logo.png">
                    </span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Valid email or username is required: ex@abc.xyz">
                        <input type="text" class="input100" type="email" id="inputUsername" placeholder="Email/Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <!--span class="lnr lnr-envelope"></span-->
                            <img src="img/icons/mail.png">
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                        <input type="password" id="inputPassword" class="input100" type="password" name="pass"
                            placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <!--span class="lnr lnr-lock"></span-->
                            <img src="img/icons/lock.png">
                        </span>
                    </div>

                    <div class="container-login100-form-btn p-t-25">
                        <button type="button" onclick="signInButton()" class="login100-form-btn" href="home.html">
                            Login
                        </button>
                    </div>



                    <!--<a href="#" class="btn-google m-b-10">
                            <img src="img/icon-google.png" alt="GOOGLE">
                            Google
                        </a>-->

                    <div class="text-center w-full p-t-15">
                        <a class="txt1 hov1" href="register.html">
                            Not registered?
                            Sign up now
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        var data = {
            UserPoolId: _config.cognito.userPoolId,
            ClientId: _config.cognito.clientId
        };
        var userPool = new AmazonCognitoIdentity.CognitoUserPool(data);
        var cognitoUser = userPool.getCurrentUser();

        window.onload = function () {
            if (cognitoUser != null) {
                window.location.replace("home.html");


                cognitoUser.getSession(function (err, session) {

                    if (err) {
                        alert(err);
                        return;
                    }
                    console.log('session validity: ' + session.isValid());


                    cognitoUser.getUserAttributes(function (err, result) {
                        document.getElementById("email_value").innerHTML = "Welcome " + result[2].getValue();
                        if (err) {
                            console.log(err);
                            return;
                        }
                        console.log(result);
                    });

                });
            }
        }
        function signInButton() {

            var authenticationData = {
                Username: document.getElementById("inputUsername").value,
                Password: document.getElementById("inputPassword").value,
            };

            var authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);

            var poolData = {
                UserPoolId: _config.cognito.userPoolId, // Your user pool id here
                ClientId: _config.cognito.clientId, // Your client id here
            };

            var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

            var userData = {
                Username: document.getElementById("inputUsername").value,
                Pool: userPool,
            };

            var cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function (result) {
                    var accessToken = result.getAccessToken().getJwtToken();
                    console.log(accessToken);
                    window.location.replace("home.html");
                },
                onFailure: function (err) {
                    alert(err.message || JSON.stringify(err));
                },
            });
        }
    </script>
